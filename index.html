<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <div id="sidebar">
            <div>
                <img id="flowers_image" src="flowers.jpg" alt="Flowers">
            </div>
            <div id="logo-holder">
                <img id="logo" src="odin-logo.png" alt="Odin Logo">
                <h1>Odin Project</h1>
            </div>
        </div>

        <div id="text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <strong>now</strong> to get started.</p>
            <p>You <strong>know</strong> you want to.</p>
        
            <H3>Let's do this!</H3>
        <div id="form">
            <form action="" method="post" id="form-form">
                
                   
                    <div id="first-name-div">
                        <label for="first-name">First Name</label>
                        <br>
                        <input type="text"  id="first-name" placeholder="John" name="first-name">
                    </div>
                    <div id="last-name-div">
                        <label for="last-name">Last Name</label>
                        <br>
                        <input type="text" id="last-name" placeholder="Doe" name="last-name">
                    </div>
                    <div id="email-div">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" placeholder="johndoe@gmail.com" name="email">
                    </div>
                    <div id="phone-number-div">
                        <label for="phone-number">Phone Number</label>
                        <br>
                        <input type="tel" id="phone-number" placeholder="0123456789" name="phone-number">
                    </div>
                    <div id="password-div">
                        <label for="password">Password</label>
                        <br>
                        <input type="password" id="password" placeholder="***********" name="password">
                    </div>
                    <div id="confirm-password-div">
                        <label for="confirm-password">Confirm Password</label>
                        <br>
                        <input type="password" id="confirm-password" placeholder="************" name="confirm-password">
                    </div>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>

            </form>
        </div>
    </div>
    </div>
</body>
</html>
